<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Main Input for receiving Query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" step="any" name="Temperature" placeholder="Temperature" required><br>
            <input type="number" step="any" name="RH" placeholder="RH" required><br>
            <input type="number" step="any" name="Ws" placeholder="Ws" required><br>
            <input type="number" step="any" name="Rain" placeholder="Rain" required><br>
            <input type="number" step="any" name="FFMC" placeholder="FFMC" required><br>
            <input type="number" step="any" name="DMC" placeholder="DMC" required><br>
            <input type="number" step="any" name="ISI" placeholder="ISI" required><br>
            <input type="number" step="any" name="Classes" placeholder="Classes" required><br>
            <input type="number" step="any" name="Region" placeholder="Region" required><br>

            <button type="submit">Predict</button>
        </form>

        <h2>The FWI Prediction is {{ results }}</h2>
    </div>
</body>
</html>
